<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration App...</title>
</head>
<body bgcolor="pink">
<h1>Registration Form....</h1>

 <form method="get" action="./RegistrationServlet">
    <label>Enter Username</label>
    <input type="text" name="username" required/>
    <br><br>
    <label>Enter Password</label>
    <input type="password" name="password" required/>
    <br><br>
    <label>User Mobile:</label>
    <input type="number" name="mobile" required/>
    <br><br>
    <label>User Email</label>
    <input type="email" name="email" required/>
    <br><br>
    <label>Gender</label>
    <input type="radio" name="gender" value="MALE"/>MALE
    <input type="radio" name="gender" value="FEMALE"/>FEMALE
    <br><br>
    <label>DOB</label>
    <input type="date" name="dob" required/>
    <br><br>
    <label>Qualification</label>
    <input type="checkbox" name="quals" value=BSC/>BSC
    <input type="checkbox" name="quals"  value=MSC/>MSC
    <input type="checkbox" name="quals" value=MCA/>MCA
    <input type="checkbox" name="quals"  value=MBA/>MBA
    <br><br>
     <label>Country</label>
     <select name="country" >
     <option>INDIA</option>
     <option>CHINA</option>
     <option>AMERICA</option>
     <option>AFRICA</option>
     </select>
     <br><br>
     <label>Select Languages</label>
     <select name="langs" size='3' multiple>
     <option>Telugu</option>
     <option>English</option>
     <option>Hindi</option>
     <option>Tamil</option>
     </select>
     <br><br>
     <label>Comments</label>
     <textarea name="comments" rows="5" cols="25">
     </textarea>
     <br><br>
     <input type="submit" value="Register"/>
     </form>
</body>
</html>
